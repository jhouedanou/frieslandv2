name: friesland_dashboard
description: Application Flutter pour la gestion des visites commerciales Friesland Bonnet Rouge
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management - Updated
  provider: ^6.1.2
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5

  # Géolocalisation et Géofencing - Updated
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  geodesy: ^0.4.2
  location: ^6.0.2

  # Cartes et Navigation - Updated
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  url_launcher: ^6.3.1

  # Stockage local - Updated
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  sqflite: ^2.3.3+2

  # Capture d'images - Updated
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  image: ^4.2.0

  # Interface utilisateur - Updated
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_launcher_icons: ^0.14.1
  lottie: ^3.1.2
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  modal_bottom_sheet: ^3.0.0
  flutter_svg: ^2.0.14

  # Graphiques et Analytics - Updated
  fl_chart: ^0.69.0

  # Export et Rapports - Updated
  pdf: ^3.11.1
  excel: ^4.0.6
  csv: ^6.0.0
  printing: ^5.13.4

  # Réseau et Connectivité - Updated
  http: ^1.2.2
  dio: ^5.7.0
  connectivity_plus: ^6.0.5
  internet_connection_checker_plus: ^2.5.2

  # Utilitaires - Updated
  intl: ^0.20.2
  uuid: ^4.5.1
  crypto: ^3.0.5
  convert: ^3.1.1
  collection: ^1.18.0

  # Date et Temps - Updated
  table_calendar: ^3.1.2

  # Formulaires et Validation - Updated
  reactive_forms: ^16.1.1
  form_validator: ^2.1.1

  # Animations - Updated
  animated_splash_screen: ^1.3.0
  page_transition: ^2.1.0

  # JSON et Sérialisation - Updated
  json_annotation: ^4.9.0
  
  # Architecture - Updated
  get_it: ^8.0.0
  injectable: ^2.4.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  injectable_generator: ^2.6.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/logo.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false  # Pas d'iOS configuré pour le moment
  image_path: "assets/images/logo.png"
  min_sdk_android: 21